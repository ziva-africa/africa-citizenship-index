<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="stylesheet_mobile.css" media="screen">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<title>Africa Citizenship Index Data Dashboard</title>
	</head>
	<body>
		<div class="dashboard-container">
			<!-- Navigation menu -->
			<div class="menu">
				<a href="#" class="menu__button">
					<svg viewBox="0 0 35 35" onclick="openMenu();">
						<path d="m 0.81144499,24.372936 v 0.582404 3.344988 H 34.188555 v -3.927392 z m 2.5e-7,-8.836632 v 0.582404 3.344988 H 34.188555 v -3.927392 z m -2.5e-7,-8.836632 V 7.2820767 10.627064 H 34.188555 V 6.699672 Z" />
					</svg>
				</a>
				<select name="city" id="city" onchange="changeCharts()"><option value="hre">Harare</option><option value="li">Lilongwe</option><option value="nai">Nairobi</option><option value="ya">Yaoundé</option><option value="acc">Accra</option></select>
				<a href="#" class="menu__item scores menu__item--active" onclick="closeMenu();">
					<h2>Scores</h2>
				</a>
				<a href="#" class="menu__item survey" onclick="closeMenu();">
					<h2>Survey</h2>
				</a>
				<a href="#" class="menu__item politics" onclick="closeMenu();">
					<h2>Politics</h2>
				</a>
				<a href="#" class="menu__item economy" onclick="closeMenu();">
					<h2>Economy</h2>
				</a>
				<a href="#" class="menu__item social" onclick="closeMenu();">
					<h2>Social</h2>
				</a>
				<a href="#" class="menu__item digital-citizenship" onclick="closeMenu();">
					<h2>Digital Citizenship</h2>
				</a>
				<a href="#" class="menu__item about" onclick="closeMenu();">
					<h2>About</h2>
				</a>
				<a href="#" class="exit">
					<svg viewBox="0 0 25 25" onclick="closeMenu();"><path d="M 7.6814405,17.368799 17.318778,7.6314486 M 17.268677,17.268538 7.6313391,7.6314486 M 12.499999,0.8342748 c -6.4236684,1e-7 -11.66498796,5.241467 -11.66498796,11.6649872 0,6.423669 5.24146716,11.666463 11.66498796,11.666463 6.423669,0 11.66499,-5.24309 11.66499,-11.666463 0,-6.4236677 -5.241468,-11.6649872 -11.66499,-11.6649872 z" /></svg>
				</a>
			</div>
			<!-- End of nav menu-->
			<!-- Start of main dashboard display-->
			<div class="viz-container">
				<div id="viz-con-child-0" style="margin: 10px;">
					<select name="score" id="score" onchange="changeCharts()"><option value="ove">Overall Score</option><option value="pol">Politics Score</option><option value="eco">Economy Score</option><option value="soc">Social Score</option></select>
				</div>
				<div id="viz-con-child-1" style="margin: 10px;"></div>
				<div id="viz-con-child-2" style="margin: 10px;">
					<p>Scores for each city are calculated on a 0 – 100 scale where 0 is the lowest possible score (unhealthy level of citizenship) and 100 is the highest possible score (vibrant citizenship).</p>
				</div>
			</div>
			<!-- End of main dashboard display-->
			<!-- Start of footer-->
			<div class="foot">
				<p>Developed by SIVIO Institute</p>
			</div>
			<!-- End of footer-->
		</div>
		<script type="text/javascript" src="dashboardJavaScript_mobile.js"></script>
	</body>
</html>
